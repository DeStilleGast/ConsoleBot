plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'DSCF'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8" //Kotlin

    compile 'net.dv8tion:JDA:3.8.3_463' // JDA

//    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.2'  // Logging
//    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2' // Logging

    compile 'net.oneandone.reflections8:reflections8:0.11.4' // Reflection8 (command registration)
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}